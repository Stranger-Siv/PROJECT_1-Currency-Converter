<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="xe-wrapper">
    <div class="mode-toggle">
      <button class="active">Currency Converter</button>
    </div>

    <div class="converter-card">
      <div class="amount-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="1.00" placeholder="Enter amount" />
      </div>

      <div class="currency-group">
        <div class="currency-select">
          <label for="from-currency">From</label>
          <select id="from-currency"></select>
        </div>

        <button id="swap-button">â‡„</button>

        <div class="currency-select">
          <label for="to-currency">To</label>
          <select id="to-currency"></select>
        </div>
      </div>

      <button id="convert-btn" class="convert-btn">Convert</button>
      <p id="result" class="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
